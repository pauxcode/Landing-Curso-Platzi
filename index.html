<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Platzi</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="hero">
    <div class="hero-container">
      <figure class="badge">
        <img src="images/badge.png" alt="imagen del badge">
      </figure>
      <h1 class="title">
        Curso React.js
      </h1>
      <header class="description">
        <p>
          React es una de las librerías más utilizadas hoy en día para crear
          aplicaciones web. En este curso podrás dominar la
          creación de aplicaciones a través de un proyecto que te ayudará a
          explotar todas las capacidades de esta librería.
        </p>
      </header>
      <form action="" class="form">
        <p>Registrate a Platzi</p>
        <input type="text" placeholder="Nombre:">
        <input type="email" placeholder="Correo Electronico:">
        <button type="submit">Comienza Ahora</button>
      </form>
      <div class="countdown">
        <p>Lanzamiento:</p>
        <p>
          <span>01d</span>
          <span>03h</span>
          <span>09m</span>
          <span>12s</span>
        </p>
      </div>
    </div>
  </section>
</body>

</html>
